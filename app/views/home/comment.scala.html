@(dislike: Dislike, comments: List[Comment])

@import controllers.wall._

<div class="home-item-comment">
    <ul id="home-item-comment-list-@dislike._id">
        @comments.map {comment =>
            <li id="home-item-comment-li-@comment.id">
                <div class="well-small row-fluid" onmouseover="show_delete(this)" onmouseout="hide_delete(this)">
                    <div class="span1">
                        <img src="/assets/img/dungvn3000.jpg" alt="" width="30">
                    </div>
                    <div class="span10">
                        <a href="">mr dislike</a> @comment.content
                        <div>
                            <a href="">Like</a>
                        </div>
                    </div>
                    <div class="home-item-comment-remover">
                        <i class="icon-remove" onclick="delete_comment('@comment.id','@routes.CommentController.delete(comment._id)')"></i>
                    </div>
                </div>
            </li>
        }
    </ul>
    <ul>
        <li>
            <div class="well-small row-fluid">
                <div class="span1">
                    <img src="/assets/img/dungvn3000.jpg" alt="" width="30">
                </div>
                <div class="span10">
                    <input type="text" onkeypress="post_comment(event, '@routes.CommentController.post', this, '@dislike._id', '/assets/img/dungvn3000.jpg', 'mr dislike', '/wall/dungvn3000')" class="input-block-level" placeholder="Write a comment">
                </div>
            </div>
        </li>
    </ul>
</div>
