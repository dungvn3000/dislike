@(dislike: Dislike, comments: List[Comment], users: List[User])(implicit user: User)

<div class="well-small row-fluid">
    @users.find(_._id == dislike.userId).map{postedUser =>
        <div class="home-item-avatar">
            <img src="/profile/avatar/@postedUser.username" alt="dungvn3000">
        </div>
        <div class="home-item-content span9">
            <div class="home-item-status">
                <a href="/wall/@postedUser.username">@postedUser.name</a> vừa không thích
            </div>
            <div>@dislike.content</div>
            <div>
                <a href="">Ném đá</a> -
                <a href="">Chém gió</a>
            </div>
            @comment(dislike, comments, users)
        </div>
    }

</div>
<div class="clearfix"></div>
<hr>
