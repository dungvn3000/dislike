@(title: String)
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>@title</title>
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.ico")">

<!--Style Sheet-->
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/main.css")">

<!--Java Script-->
<script src="@routes.Assets.at("js/lib/jquery-1.9.1.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/lib/bootstrap.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("js/startup.js")" type="text/javascript"></script>
